name: Deploy and Tag

on:
  push:
    branches:
      - 'main'
      # Trigger the workflow on push to the main branch
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write # Give the workflow write permission for tags

jobs:
  # Job 1: Your application deployment
  welcome:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Welcome Step
        run: |
          echo "Welcome to Github Actions"
          echo "Running your pipeline..."

  build:
    runs-on: ubuntu-latest
    needs: welcome
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up your environment
        # Example: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Npm dependencies
        run: |
          npm install

      - name: Install Maven dependencies
        run: |
          mvn clean install
          mvn package

  # Job 2: Create a tag after a successful deployment
  create-tag:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest tag
        id: get_tag
        run: |
          # Get latest tag starting with v
          latest_tag=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Bump patch version
        id: bump_version
        run: |
          latest=${{ env.latest_tag }}
          version=${latest#v} # strip leading v
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          new_version="v$major.$minor.$patch"
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Create new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ env.new_version }}
          git push origin ${{ env.new_version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.new_version }}
          name: "Release ${{ env.new_version }}"
          body: |
            Automated release for version ${{ env.new_version }}

  deploy:
    runs-on: ubuntu-latest
    needs: create-tag
    if: success()

    steps:
      - name: Deployment Step
        run: |
          echo "Deploying the application..."
          # Deploy on Render
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}